name: Zixine Matrix Build (MamboSU/Kowsu Strict)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: false
        default: ''
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'
      clang_version:
        description: 'Versi Clang'
        required: true
        type: choice
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'
      # Input Performance Patch DIHAPUS (Diganti Matrix)

permissions:
  contents: write

jobs:
  build-matrix:
    name: Build ${{ matrix.profile }}
    runs-on: ubuntu-22.04

    # --- JALANKAN 3 WORKFLOW SEKALIGUS ---
    strategy:
      fail-fast: false
      matrix:
        profile: [Snapdragon, MediaTek, Universal]
    # -------------------------------------

    steps:
      - name: 1. Persiapan Disk
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-codeql: 'true'

      - name: 2. Checkout
        uses: actions/checkout@v4

      - name: 3. Setup Git Global
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: 4. Install Dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: 5. Sync GKI Source
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: 6. Fetch Zixine Source (MGLRU)
        working-directory: gki/common
        run: |
          # Logika Asli: zixine/mglru
          git remote add zixine https://github.com/zixine/kernel-android12-5.10.git
          git fetch -j12 zixine
          git checkout -b build-kernel zixine/mglru

      - name: 7. Apply Snapdragon Patch (Matrix)
        if: matrix.profile == 'Snapdragon'
        working-directory: gki/common
        run: |
          echo "[Snapdragon] Applying patch..."
          TARGET="drivers/cpufreq/qcom-cpufreq-hw.c"
          SRC_URL="https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c"
          if [ ! -f "$TARGET" ]; then
            echo "‚ùå Target file not found: $TARGET"
            exit 1
          fi
          curl -L "$SRC_URL" -o /tmp/qcom-cpufreq-hw.c
          grep -q "qcom_cpufreq_hw" /tmp/qcom-cpufreq-hw.c || exit 1
          cp /tmp/qcom-cpufreq-hw.c "$TARGET"
          echo "[Snapdragon] Patch applied."

      - name: 8. Tweak Build Config
        run: |
          # Perintah Asli (Tidak diubah)
          sed -i '2d' gki/common/build.config.gki

      - name: 9. Setup Root (RapliVx + Simonpunk)
        working-directory: gki/common
        run: |
          # Real Logic
          echo "Setup SukiSU & SUSFS (RapliVx Base)"
          curl -LSs "https://raw.githubusercontent.com/RapliVx/KernelSU/refs/heads/master/kernel/setup.sh" | bash -s master
          
          git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
          rm -rf sus/.git
          
          cp -r sus/kernel_patches/fs .
          cp -r sus/kernel_patches/include .
          cp -r sus/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch .
          
          patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
          echo "[‚úì] SUSFS patched"

      - name: 10. Fixes (Stack/Module/DRM)
        working-directory: gki/common
        run: |
          # Stack Protector
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          
          # Xiaomi Module Fix
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          
          # DRM Fix
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          # Check Defconfig Clean
          sed -i 's/check_defconfig//' build.config.gki

      - name: 11. Inject Configs (Matrix Logic)
        working-directory: gki/common
        run: |
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          # Menggunakan Matrix Profile sebagai pengganti Input
          PROFILE="${{ matrix.profile }}"
          
          # 1. Config Root
          cat >> $DEFCONFIG <<EOF
          CONFIG_KSU=y
          CONFIG_KPM=n
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_SYSCALL_HOOK=n
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KRETPROBES=y
          CONFIG_KPROBE_EVENTS=y
          EOF
          
          # 2. Config SoC (Sesuai Matrix)
          if [ "$PROFILE" = "MediaTek" ]; then
             echo "CONFIG_HZ=300" >> $DEFCONFIG
          elif [ "$PROFILE" = "Universal" ]; then
             echo "CONFIG_HZ_300=y" >> $DEFCONFIG
             echo "CONFIG_CPU_FREQ=y" >> $DEFCONFIG
             echo "CONFIG_HIGH_RES_TIMERS=y" >> $DEFCONFIG
          fi
          
          # 3. Optimasi Network/IO
          cat >> $DEFCONFIG <<EOF
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          EOF

      - name: 12. Set Version
        working-directory: gki/common
        run: |
          echo "" > scripts/setlocalversion
          chmod +x scripts/setlocalversion
          KERNEL_NAME_INPUT="${{ github.event.inputs.kernel_name }}"
          # Menggunakan Matrix Profile
          PROFILE="${{ matrix.profile }}"

          SUFFIX=""
          if [ -n "$KERNEL_NAME_INPUT" ]; then
            SUFFIX="-$KERNEL_NAME_INPUT"
          fi
          SUFFIX="$SUFFIX"

          if [ "$PROFILE" = "Snapdragon" ]; then
            SUFFIX="$SUFFIX-Qcom"
          elif [ "$PROFILE" = "MediaTek" ]; then
            SUFFIX="$SUFFIX-MEDIATEK"
          elif [ "$PROFILE" = "Universal" ]; then
            SUFFIX="$SUFFIX-Universal"
          fi
          
          echo "Setting custom kernel name: $SUFFIX"
          if grep -q '^EXTRAVERSION *=' Makefile; then
            sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $SUFFIX/" Makefile
          else
            echo "EXTRAVERSION = $SUFFIX" >> Makefile
          fi

      - name: 13. Setup Clang (Strict 19/20)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          # HANYA CLANG 19 DAN 20 SESUAI PERINTAH
          if [ "${{ github.event.inputs.clang_version }}" == "r536225 (Clang 19)" ]; then
            CLANG_VER="clang-r536225"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          else
            CLANG_VER="clang-r547379"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          fi
          
          echo "CLANG_VER=$CLANG_VER" >> $GITHUB_ENV
          mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
          cd prebuilts-master/clang/host/linux-x86
          curl -L "${CLANG_URL}" | tar -xz -C $CLANG_VER
          rm -rf clang-r416183b
          ln -sf $CLANG_VER clang-r416183b

      - name: 14. Commit Changes
        working-directory: gki/common
        run: |
          git add .
          git commit -m "Final clean tree before build" || true

      - name: 15. Compile
        working-directory: gki
        run: |
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      # --- BAGIAN PACKAGING (AnyKernel Zixine & Release) ---
      
      - name: 16. Packaging & Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # Nama File Zip
          ZIP_NAME="AK3-${KNAME}-${{ matrix.profile }}-${DATE}-${BASE_VER}.zip"
          
          # 1. Clone Repo Zixine AnyKernel
          git clone -q --depth=1 "https://github.com/zixine/anykernel.git" -b main anykernel
          
          # 2. Copy Image
          cp gki/out/android12-5.10/dist/Image anykernel/
          
          # 3. Inject Version
          sed -i "s|kernel.string=.*|kernel.string=${BASE_VER}|g" anykernel/anykernel.sh
          
          # 4. Zip
          cd anykernel
          zip -r9 "../$ZIP_NAME" ./*
          cd ..
          
          # 5. UPLOAD KE REPOSITORY RELEASE (CROSS-REPO)
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          echo "üöÄ Uploading $ZIP_NAME to $TARGET_REPO ($RELEASE_TAG)..."
          
          # Logic: Cek apakah Release Tag sudah ada?
          # Jika sudah ada (misal job Snapdragon selesai duluan), kita cuma upload asset.
          # Jika belum ada, kita buat release baru.
          
          if gh release view "$RELEASE_TAG" --repo "$TARGET_REPO" > /dev/null 2>&1; then
            echo "‚úÖ Release exists, uploading asset..."
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            echo "üÜï Creating new release..."
            # Catatan Rilis
            NOTES="Build Date: $(date)
            Clang: ${{ github.event.inputs.clang_version }}
            Status: ${{ github.event.inputs.release_status }}"
            
            gh release create "$RELEASE_TAG" "$ZIP_NAME" \
              --repo "$TARGET_REPO" \
              --title "$RELEASE_TAG" \
              --notes "$NOTES" \
              --prerelease=$([ "${{ github.event.inputs.release_status }}" == "BETA" ] && echo "true" || echo "false")
          fi
          
          echo "üéâ Done: $ZIP_NAME"
